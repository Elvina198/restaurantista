<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantista | Payment</title>
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
   <div id="header-template"></div>
    <main>
        <form action="" method="POST" id="payment-form">
            <label for="name">Name on card:</label>
            <input type="text" id="name" name="name" required>

            <label for="card-number">Card number</label>
            <input type="number" id="card-number" name="card-number" pattern="[0-9]{13,16}" required>

            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" pattern="[0-9]{3-4}" required>
            
            <label form="expiration-date">Espiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY" required>

            <button type="submit" id="pay-button">Pay</button>
        </form>

        <div id="success-message" style="display: none;">
            <p>
                Thank you for your payment. Your order will be deliverd within 1 hour.
            </p>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="payment.js"></script>
    <script src="template.js"></script>
    
    
</body>
</html>
