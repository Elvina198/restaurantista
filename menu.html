<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantista | Menu</title>
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
   <div id="header-template"></div>
    <main>
        <div id="menu-div" style="width: 65%; display: inline-block; vertical-align: top;">
            <img id="menu-image" src="./img/original.jpg" alt="Menu">
            <h2>Menu</h2>
            <select name="menu" id="menu" onchange="updateMenuItems()">
                <option value="pasta">Pasta</option>
                <option value="pizza">Pizza</option>
                <option value="desserts">Desserts</option>
          </select>
          <input type="text" id="search" placeholder="Search menu items...">
          <ul id="menu-items">

          </ul>
        </div>
        <div style="width: 35%; display: inline-block; vertical-align: top;">
        <h2>Add to Basket</h2>
        <ul id="basket-items"></ul>
        <div id="basket-message" style="display: none;">
            Sorry, you can't order yet, Restaurantista has set a minimum order amount of 20.00&euro;
        </div>
        <p>Subtotal: <span id="subtotal-price">0.00</span></p>
        <p>Tax(10%): <span id="tax-price">0</span></p>
        <p>Total: <span id="total-price">0.00</span> </p>
        <button id="checkout">Pay</button>
        </div>


        </main>
      <div id="footer-placeholder"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="script.js"></script>
      <script src="ajax.js"></script>
      <script src="template.js"></script>
    <script src="menu.js"></script>
    

</body>
</html>
